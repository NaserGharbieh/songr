<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Album Details</title>
  <link rel="stylesheet" href="/navbar.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/songs.css">
</head>
<body>
<nav>
  <ul class="navbar-list">
    <li><a class="navbar-link" th:href="@{/}">Songer</a></li>
    <li><a class="navbar-link" th:href="@{/albums}">Albums</a></li>
    <li><a class="navbar-link" th:href="@{/songs}">Songs</a></li>
  </ul>
</nav>
<h1>Album Details</h1>

<!-- Display album information -->
<div class="album-card">
  <div class="album-image">
    <img th:src="${album.imageUrl}" width="100" height="100" alt="Album Cover">
  </div>
  <div class="album-info">
    <h3 th:text="${album.title}"></h3>
    <p><strong>Artist:</strong> <span th:text="${album.artist}"></span></p>
    <p><strong>Song Count:</strong> <span th:text="${album.songCount}"></span></p>
    <p><strong>Length (s):</strong> <span th:text="${album.length}"></span></p>
  </div>
</div>

<div>
  <h2>Songs in this Album</h2>

<div class="song-card-container">
  <div  th:each="song : ${album.songs}" class="song-card">
    <div class="song-info">
      <h3 th:text="${song.title}"></h3>
      <p><strong>Album</strong> <a th:href="@{/album/{albumId}(albumId=${song.songAtAlbum.id})}"><span th:text="${song.songAtAlbum.title}"></span></a></p>
      <p><strong>Song track Number:</strong> <span th:text="${song.trackNumber}"></span></p>
      <p><strong>Length (s):</strong> <span th:text="${song.length}"></span></p>
    </div>
  </div>
</div>
</div>
</body>
</html>
