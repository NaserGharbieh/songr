<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<h1>Songs</h1>
<form action="/add-song" method="post">

  <legend>Add a song </legend>
  <label for="title">Song title</label>
  <input type="text" name="title" id="title">
  <label for="length">Song length in seconds </label>
  <input type="number" name="length" id="length">
  <label for="trackNumber"> Song trackNumber </label>
  <input type="number" name="trackNumber" id="trackNumber">
  <label for="songAtAlbum">Album name</label>
  <input type="text" name="songAtAlbum" id="songAtAlbum">

  <input type="submit" value="Add song">
</form>

<div th:each="song : ${songs}" class="album-card">
  <div class="album-info">
    <h3 th:text="${song.title}"></h3>
    <p><strong>Album</strong> <span th:text="${song.songAtAlbum}"></span></p>
    <p><strong>Song track Number:</strong> <span th:text="${song.trackNumber}"></span></p>
    <p><strong>Length (s):</strong> <span th:text="${song.length}"></span></p>
  </div>
</div>

</body>
</html>
