<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>

    <h1>Albums</h1>
    <form action="/create-album" method="post">

            <legend>Add an album </legend>
            <label for="title">Album title</label>
            <input type="text" name="title" id="title">
            <label for="artist">Album artist </label>
            <input type="text" name="artist" id="artist">
            <label for="length">Album length in seconds </label>
            <input type="number" name="length" id="length">
            <label for="songCount">Album song Count </label>
            <input type="number" name="songCount" id="songCount">
            <label for="imageUrl">Album cover imageUrl</label>
            <input type="text" name="imageUrl" id="imageUrl">

            <input type="submit" value="Add Album">

    </form>
    <div th:each="album : ${albums}" class="album-card">
        <div class="album-image">
            <img th:src="${album.imageUrl}" width="100" height="100" alt="Album Cover">
        </div>
        <div class="album-info">
            <h3 th:text="${album.title}"></h3>
            <p><strong>Artist:</strong> <span th:text="${album.artist}"></span></p>
            <p><strong>Song Count:</strong> <span th:text="${album.songCount}"></span></p>
            <p><strong>Length (s):</strong> <span th:text="${album.length}"></span></p>
        </div>
    </div>

</body>
</html>
